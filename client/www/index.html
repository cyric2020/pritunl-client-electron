<!DOCTYPE html>
<html>
  <head>
    <title>Blizzard VPN</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body>
  <div class="app" layout vertical>
    <!--<div class="header" layout horizontal>-->
      <!--<div class="btns">-->
        <!--<div class="btn btn-danger close"></div>-->
        <!--<div class="btn btn-warning minimize"></div>-->
        <!--<div class="btn btn-success maximize"></div>-->
      <!--</div>-->
      <!--<div flex></div>-->
      <!--<div class="version"></div>-->
      <!--<div class="logo">pritunl</div>-->
    <!--</div>-->
    <div class="alerts"></div>
    <div class="profiles" flex layout vertical>
      <div class="list" flex></div>
      <div class="btns">
        <input class="uri-input" type="text" placeholder="Enter Profile URI">
        <div layout horizontal>
          <div class="btn btn-success import" flex>Import Profile<input class="profile-file" type="file" accept=".ovpn,.conf,.tar,.zip"/></div>
          <div class="btn btn-info import-uri" flex>Import Profile URI</div>
          <div class="btn btn-warning open-main-menu">
            <i class="fa fa-cog"></i>
          </div>
        </div>
        <div class="import-btns">
          <div layout horizontal>
            <div class="btn btn-danger import-uri-cancel" flex>Cancel</div>
            <div class="btn btn-info import-uri-confirm" flex>Import
              <div class="loading-ring"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="system-logs">
      <pre class="editor"></pre>
      <div class="btns">
        <div class="btn btn-info clear" flex>Clear</div><div
          class="btn btn-danger close" flex>Close</div>
      </div>
    </div>
    <div class="service-logs">
      <pre class="editor"></pre>
      <div class="btns">
        <div class="btn btn-danger close" flex>Close</div>
      </div>
    </div>
    <div class="main-menu">
      <div class="btn btn-info menu-version"
        layout vertical center></div>
      <div class="btn btn-default menu-system-logs"
        layout vertical center>View System Logs</div>
      <div class="btn btn-default2 menu-service-logs"
        layout vertical center>View Service Logs</div>
      <div class="btn btn-default auto-reconnect"
        layout vertical center>Auto Reconnect</div>
      <div class="btn btn-default2 tray-icon"
        layout vertical center>Tray Icon</div>
      <div class="btn btn-danger menu-restart"
        layout vertical center>Restart</div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
